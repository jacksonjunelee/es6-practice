<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template Strings Practice</title>
  </head>
  <body>

    <script type="text/javascript">
      const name = ' snickers';
      const age = 2;
      const sentence = `My dog ${name} is ${age * 7} years old`

      const person = {
        name: 'Wes',
        job: 'Developers',
        city: 'Hamilton'
      }

      const markup = `
        <div class="person">
          <h2> ${person.name}
            <span> ${person.job}</span>
          </h2>
          <p> ${person.city}</p>
        </div>
      `

      {/* document.body.innerHTML = markup; */}

      const dogs = [
        {name: 'Snickers', age: 2},
        {name: 'Hugo', age: 8},
        { name: 'Sunny', age: 1}
      ];

      const markup2 = `
        <ul class="dogs">
          ${dogs.map( dog => `<li>${dog.name} is ${dog.age *7 } </li> `).join("")}
        </ul>
      `;

      const song = {
        name: 'Dying',
        artist: 'tupax',
        // featuring: 'biggie'
      };

      const markup3 = `
        <div class="song">
          <p>
            ${song.name} - ${song.artist}
            ${ song.featuring ? `(Featuring ${song.featuring})` : ``}
          </p>
        </div>
      `;

      const beer = {
        name: 'Belgian Wit',
        brewery: 'Steam Whistle Brewery',
        keywords: ['pale', 'cloudy', 'spiced', 'crisp']
      };

      function renderKeywords(keywords) {
        return `
          <ul>
            ${keywords.map(keyword => `<li>${keywords}</li>`).join('') }
          </ul>
        `
      }

      const markup4 = `
        <div class="beer">
          <h2> ${beer.name} </h2>
          <p class="brewery">${beer.brewery}</p>
          ${renderKeywords(beer.keywords)}
        </div>
      `

      document.body.innerHTML = markup + markup2 + markup3 + markup4;

    </script>

  </body>
</html>
